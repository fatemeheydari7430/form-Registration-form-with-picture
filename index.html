<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form with picture</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
<p class="project-title">Registration form with picture</p>

<div class="container">

  <div class="right-side">

    <div class="social-login">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
    </div>

    <form action="">

        <div class="input-group">
            <label for="user-name">نام کاربری</label>
            <input type="text" name="" id="user-name">
            <span></span>
        </div>
  
        <div class="input-group">
            <label for="password">کلمه عبور</label>
            <input type="password" name="" id="password">
            <span></span>
        </div>
  
        <div class="input-group">
            <label for="remember-me">مرا به خاطر بسپار</label>
            <input type="checkbox" name="" id="remember-me">
        </div>
        
        <input type="submit" value="ورود">

    </form>

  </div>



  <div class="left-side">
    <img class="img-responsive" src="../assets/img/web-form.jpg" alt="">
  </div>

</div>



</body>
</html>
